<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore | Tin công nghệ</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
 </head>
 <body class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
     <div id="site-header"></div>
     <script src="/include-partials.js" defer></script>

     <main class="max-w-6xl mx-auto px-4 py-8">
         <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden p-8">
             <h1 class="text-2xl font-bold mb-2">Tin công nghệ</h1>
             <p class="text-gray-600 mb-4">Đang chuyển hướng tới trang chi tiết tin...</p>
             <a class="text-red-600 hover:underline" href="/news-details.html">Nếu không tự chuyển, bấm vào đây</a>
         </div>
     </main>

     <div id="site-footer"></div>

     <script>
       (function () {
         const params = new URLSearchParams(window.location.search);
         const slug = params.get('slug');
         const id = params.get('id');
         const target = new URL('/news-details.html', window.location.origin);
         if (slug) target.searchParams.set('slug', slug);
         if (id) target.searchParams.set('id', id);
         // Preserve other params
         for (const [k, v] of params.entries()) {
           if (!target.searchParams.has(k)) target.searchParams.set(k, v);
         }
         window.location.replace(target.toString());
       })();
     </script>
 </body>
 </html>
