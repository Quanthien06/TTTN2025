<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <div id="site-header"></div>
    <script src="/include-partials.js"></script>
    <script src="/app.js"></script>
    <script>
        (function(){
            const headerEl = document.getElementById('site-header');
            const observer = new MutationObserver(()=>{
                if (headerEl && headerEl.children.length) {
                    const main = document.querySelector('main') || document.querySelector('.container') || document.body;
                    if (main) main.style.paddingTop = headerEl.offsetHeight + 'px';
                    observer.disconnect();
                }
            });
            observer.observe(headerEl, { childList: true, subtree: true });
            window.addEventListener('resize', ()=>{
                const main = document.querySelector('main') || document.querySelector('.container') || document.body;
                if (main && headerEl) main.style.paddingTop = headerEl.offsetHeight + 'px';
            });
        })();
    </script>
    <title>TechStore | Tin công nghệ</title>

    <script src="https://cdn.tailwindcss.com"></script>
