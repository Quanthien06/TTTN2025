<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore | Tin công nghệ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-10 max-w-4xl">
        <a href="/tech-news.html" class="text-red-600 hover:text-red-700 font-semibold inline-flex items-center gap-2 mb-6">
            ← Quay lại Tin công nghệ
        </a>
        <div id="detailCard" class="bg-white rounded-lg shadow-md p-6">
            <div class="text-center text-gray-500">Đang tải...</div>
        </div>
    </div>

    <script>
    (function() {
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');
        const card = document.getElementById('detailCard');

        if (!slug) {
            card.innerHTML = '<div class="text-center text-red-500">Không tìm thấy bài viết</div>';
            return;
        }

        const placeholder = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450"><rect width="800" height="450" fill="%23f3f4f6"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%239ca3af" font-size="32" font-family="Arial">No image</text></svg>';

        fetch(`/api/news/${encodeURIComponent(slug)}`)
            .then(async (res) => {
                if (!res.ok) throw new Error((await res.json()).message || 'Lỗi tải tin');
                return res.json();
            })
            .then(({ news }) => {
                const published = news.published_at ? new Date(news.published_at).toLocaleString('vi-VN') : '';
                const tags = Array.isArray(news.tags) ? news.tags : [];
                card.innerHTML = `
                    <div class="space-y-4">
                        <div class="text-xs uppercase text-red-600 font-semibold">${news.category || 'Tech'}</div>
                        <h1 class="text-3xl font-bold text-gray-900">${news.title}</h1>
                        <div class="text-sm text-gray-500">${news.author || 'TechStore News'} • ${published}</div>
                        <div class="rounded-lg overflow-hidden bg-gray-100">
                            <img src="${news.thumbnail_url || placeholder}" alt="${news.title}" class="w-full h-auto object-cover" onerror="this.src='${placeholder}'">
                        </div>
                        <p class="text-gray-700 leading-relaxed whitespace-pre-line">${news.content || ''}</p>
                        ${tags.length ? `<div class="flex flex-wrap gap-2">
                            ${tags.map(t => `<span class="px-3 py-1 bg-red-50 text-red-700 rounded-full text-sm">${t}</span>`).join('')}
                        </div>` : ''}
                        ${news.source_url ? `<a href="${news.source_url}" target="_blank" rel="noopener" class="inline-flex items-center gap-2 text-red-600 font-semibold">
                            Nguồn
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h6m0 0v6m0-6L10 16"></path>
                            </svg>
                        </a>` : ''}
                    </div>
                `;
            })
            .catch((err) => {
                card.innerHTML = `<div class="text-center text-red-500">Lỗi: ${err.message}</div>`;
            });
    })();
    </script>
</body>
</html>
