                <div id="successMessage" class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded"></div>

                        <input

                            type="text" 
                            class="bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent border border-gray-300 rounded-lg py-3 px-4 block w-full transition-all"
                            placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p ho·∫∑c email"

                        />
                    </div>

                    <!-- Password Field -->

                        <input

                    <!-- Submit Button -->

                        >

                <!-- Google OAuth Button -->

                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>

                </div>

                <!-- Divider -->
                <div class="mt-6 flex items-center justify-between">
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                    <span class="text-xs text-center text-gray-500 uppercase">ho·∫∑c</span>
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                </div>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Ch∆∞a c√≥ t√†i kho·∫£n?
                        <a href="/register.html" class="text-blue-600 font-bold hover:text-blue-800 hover:underline">
                            ƒêƒÉng k√Ω ngay
                        </a>

                <!-- Back to Home -->
                <div class="mt-4 text-center">

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // N·∫øu ƒë√£ c√≥ token, chuy·ªÉn v·ªÅ trang ch·ªß ƒë·ªÉ ·∫©n n√∫t ƒëƒÉng nh·∫≠p/ƒëƒÉng k√Ω
        (function autoRedirectIfLoggedIn() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }
        })();

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => {
                errorEl.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            setTimeout(() => {
                successEl.classList.add('hidden');
            }, 3000);
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            
            if (isLoading) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner inline-block w-4 h-4 mr-2"></span>ƒêang x·ª≠ l√Ω...';
            } else {
                btn.disabled = false;
                btnText.textContent = 'ƒêƒÇNG NH·∫¨P';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            if (!username || !password) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    // Ki·ªÉm tra n·∫øu c·∫ßn x√°c nh·∫≠n email
                    if (result.requiresVerification) {
                        throw new Error('Vui l√≤ng x√°c nh·∫≠n email tr∆∞·ªõc khi ƒëƒÉng nh·∫≠p. Ki·ªÉm tra h·ªôp th∆∞ c·ªßa b·∫°n!');
                    }
                    throw new Error(result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                }

                // L∆∞u token v√† user info
                if (result.token) {
                    localStorage.setItem('token', result.token);
                }
                if (result.user) {
                    localStorage.setItem('user_info', JSON.stringify(result.user));
                }

                showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');

                // Ki·ªÉm tra redirect parameter t·ª´ URL
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');

                // Chuy·ªÉn h∆∞·ªõng sau 1 gi√¢y
                setTimeout(() => {
                    if (result.user && result.user.role === 'admin') {
                        window.location.href = '/admin/index.html';
                    } else if (redirect === 'cart') {
                        // N·∫øu c√≥ redirect=cart, chuy·ªÉn ƒë·∫øn trang cart
                        window.location.href = '/cart.html';
                    } else {
                        window.location.href = '/';
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'L·ªói k·∫øt n·ªëi server. Vui l√≤ng th·ª≠ l·∫°i!');
            } finally {
                setLoading(false);
            }
        }

        // Auto-fill username from URL parameter
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            if (username) {
                document.getElementById('login-username').value = username;
                document.getElementById('login-password').focus();
            } else {
                document.getElementById('login-username').focus();
            }

            // Enter key to submit
            document.getElementById('login-password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
