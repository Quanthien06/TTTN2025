                            <p class="text-xs text-gray-500 mt-2">
                                Ch√∫ng t√¥i s·∫Ω g·ª≠i m√£ OTP ƒë·∫øn email c·ªßa b·∫°n ƒë·ªÉ ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u.
                            </p>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let resetEmail = '';

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => {
                errorEl.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            setTimeout(() => {
                successEl.classList.add('hidden');
            }, 5000);
        }

        function setLoading(step, isLoading) {
            let btn, btnText;
            if (step === 1) {
                btn = document.getElementById('requestOTPBtn');
                btnText = document.getElementById('requestOTPBtnText');
            } else {
                btn = document.getElementById('resetPasswordBtn');
                btnText = document.getElementById('resetPasswordBtnText');
            }
            
            if (isLoading) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner inline-block w-4 h-4 mr-2"></span>ƒêang x·ª≠ l√Ω...';
            } else {
                btn.disabled = false;
                if (step === 1) {
                    btnText.textContent = 'G·ª¨I M√É OTP';
                } else {
                    btnText.textContent = 'ƒê·∫∂T L·∫†I M·∫¨T KH·∫®U';
                }
            }
        }

        async function handleRequestOTP(event) {
            event.preventDefault();
            
            const email = document.getElementById('forgot-email').value.trim();

            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            if (!email || !email.includes('@')) {
                showError('Vui l√≤ng nh·∫≠p email h·ª£p l·ªá!');
                return;
            }

            setLoading(1, true);

            try {
                const response = await fetch(`${API_BASE_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Kh√¥ng th·ªÉ g·ª≠i m√£ OTP');
                }

                resetEmail = email;
                document.getElementById('resetEmail').textContent = email;
                
                // Chuy·ªÉn sang step 2
                document.getElementById('step1RequestOTP').classList.add('hidden');
                document.getElementById('step2ResetPassword').classList.remove('hidden');
                
                showSuccess('M√£ OTP ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email c·ªßa b·∫°n!');

            } catch (error) {
                console.error('Request OTP error:', error);
                showError(error.message || 'L·ªói k·∫øt n·ªëi server. Vui l√≤ng th·ª≠ l·∫°i!');
            } finally {
                setLoading(1, false);
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            
            const otp = document.getElementById('reset-otp').value.trim();
            const newPassword = document.getElementById('reset-new-password').value;
            const confirmPassword = document.getElementById('reset-confirm-password').value;

            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            if (!otp || otp.length !== 6) {
                showError('Vui l√≤ng nh·∫≠p m√£ OTP 6 ch·ªØ s·ªë!');
                return;
            }

            if (newPassword.length < 6) {
                showError('M·∫≠t kh·∫©u m·ªõi ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!');
                return;
            }

            setLoading(2, true);

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: resetEmail,
                        otp: otp,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th·∫•t b·∫°i');
                }

                showSuccess('ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...');

                // Chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p sau 2 gi√¢y
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Reset password error:', error);
                showError(error.message || 'M√£ OTP kh√¥ng ƒë√∫ng ho·∫∑c ƒë√£ h·∫øt h·∫°n!');
            } finally {
                setLoading(2, false);
            }
        }

        async function resendResetOTP() {
            if (!resetEmail) return;

            try {
                const response = await fetch(`${API_BASE_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: resetEmail })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Kh√¥ng th·ªÉ g·ª≠i l·∫°i m√£ OTP');
                }

                showSuccess('M√£ OTP m·ªõi ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email c·ªßa b·∫°n!');

            } catch (error) {
                console.error('Resend OTP error:', error);
                showError(error.message || 'L·ªói khi g·ª≠i l·∫°i m√£ OTP!');
            }
        }

        // Auto-focus email field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('forgot-email').focus();
        });
    </script>
