<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - TechStore</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/login_styles.css">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-up {
            animation: slideUp 0.5s ease-out;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="py-16 px-4">
        <div class="flex bg-white rounded-lg shadow-2xl overflow-hidden mx-auto max-w-sm lg:max-w-4xl animate-slide-up">
            <!-- Left side - Image (hidden on mobile) -->
            <div class="hidden lg:block lg:w-1/2 bg-cover bg-center"
                style="background-image:url('https://images.unsplash.com/photo-1556740758-90de374c12ad?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80')">
            </div>
            
            <!-- Right side - Form -->
            <div class="w-full p-8 lg:w-1/2">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center gap-2 mb-2">
                        <img src="/img/logo/logo.png" alt="TechStore" class="w-10 h-10 object-contain" />
                        <h2 class="text-3xl font-bold text-gray-800">TechStore</h2>
                    </div>
                    <p class="text-lg text-gray-600">Đặt lại mật khẩu</p>
                </div>

                <!-- Error/Success Messages -->
                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"></div>
                <div id="successMessage" class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded"></div>

                <!-- Step 1: Request OTP -->
                <div id="step1RequestOTP">
                    <form id="requestOTPForm" onsubmit="handleRequestOTP(event)">
                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="forgot-email">
                                Email đăng ký
                            </label>
                            <input 
                                id="forgot-email"
                                type="email" 
                                class="bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent border border-gray-300 rounded-lg py-3 px-4 block w-full transition-all"
                                placeholder="Nhập email đã đăng ký"
                                required
                                autocomplete="email"
                            />
                            <div id="usernameDisplay" class="hidden mt-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                                <p class="text-sm text-blue-800">
                                    <i class="fas fa-user mr-2"></i>
                                    Tài khoản: <strong id="displayUsername"></strong>
                                </p>
                            </div>
                            <p class="text-xs text-gray-500 mt-2">
                                Chúng tôi sẽ gửi mã OTP đến email của bạn để đặt lại mật khẩu.
                            </p>
                        </div>

                        <div class="mt-8">
                            <button 
                                type="submit" 
                                id="requestOTPBtn"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 w-full rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                            >
                                <span id="requestOTPBtnText">GỬI MÃ OTP</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Step 2: Verify OTP and Reset Password -->
                <div id="step2ResetPassword" class="hidden">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                        <p class="text-sm text-blue-800">
                            <i class="fas fa-envelope mr-2"></i>
                            Mã OTP đã được gửi đến email <strong id="resetEmail"></strong>
                        </p>
                    </div>
                    <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="reset-otp">
                                Mã OTP <span class="text-red-500">*</span>
                            </label>
                            <input 
                                id="reset-otp"
                                type="text" 
                                maxlength="6"
                                class="bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent border border-gray-300 rounded-lg py-3 px-4 block w-full transition-all text-center text-2xl tracking-widest"
                                placeholder="000000"
                                required
                            />
                        </div>

                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="reset-new-password">
                                Mật khẩu mới <span class="text-red-500">*</span>
                            </label>
                            <input 
                                id="reset-new-password"
                                type="password" 
                                class="bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent border border-gray-300 rounded-lg py-3 px-4 block w-full transition-all"
                                placeholder="Nhập mật khẩu mới (tối thiểu 6 ký tự)"
                                required
                                minlength="6"
                            />
                        </div>

                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="reset-confirm-password">
                                Xác nhận mật khẩu mới <span class="text-red-500">*</span>
                            </label>
                            <input 
                                id="reset-confirm-password"
                                type="password" 
                                class="bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent border border-gray-300 rounded-lg py-3 px-4 block w-full transition-all"
                                placeholder="Nhập lại mật khẩu mới"
                                required
                                minlength="6"
                            />
                        </div>

                        <div class="mt-8">
                            <button 
                                type="submit" 
                                id="resetPasswordBtn"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 w-full rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                            >
                                <span id="resetPasswordBtnText">ĐẶT LẠI MẬT KHẨU</span>
                            </button>
                        </div>

                        <div class="mt-4 text-center">
                            <button 
                                type="button"
                                id="resendOTPBtn"
                                onclick="resendResetOTP()"
                                class="text-sm text-blue-600 hover:text-blue-800 disabled:text-gray-400 disabled:cursor-not-allowed"
                            >
                                Gửi lại mã OTP
                            </button>
                            <div id="otpCountdown" class="text-xs text-gray-500 mt-2 hidden"></div>
                        </div>
                    </form>
                </div>

                <!-- Back to Login -->
                <div class="mt-6 text-center">
                    <a href="/login.html" class="text-sm text-blue-600 hover:text-blue-800">
                        <i class="fas fa-arrow-left mr-1"></i> Quay lại đăng nhập
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let resetEmail = '';
        let otpCountdownInterval = null;
        let otpExpiresAt = null;

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => {
                errorEl.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            setTimeout(() => {
                successEl.classList.add('hidden');
            }, 5000);
        }

        function setLoading(step, isLoading) {
            let btn, btnText;
            if (step === 1) {
                btn = document.getElementById('requestOTPBtn');
                btnText = document.getElementById('requestOTPBtnText');
            } else {
                btn = document.getElementById('resetPasswordBtn');
                btnText = document.getElementById('resetPasswordBtnText');
            }
            
            if (isLoading) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner inline-block w-4 h-4 mr-2"></span>Đang xử lý...';
            } else {
                btn.disabled = false;
                if (step === 1) {
                    btnText.textContent = 'GỬI MÃ OTP';
                } else {
                    btnText.textContent = 'ĐẶT LẠI MẬT KHẨU';
                }
            }
        }

        async function handleRequestOTP(event) {
            event.preventDefault();
            
            const email = document.getElementById('forgot-email').value.trim();

            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            if (!email || !email.includes('@')) {
                showError('Vui lòng nhập email hợp lệ!');
                return;
            }

            setLoading(1, true);

            try {
                const response = await fetch(`${API_BASE_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Không thể gửi mã OTP');
                }

                resetEmail = email;
                document.getElementById('resetEmail').textContent = email;
                
                // Set OTP expiration time (10 minutes from now)
                otpExpiresAt = Date.now() + 10 * 60 * 1000;
                startOTPCountdown();
                
                // Chuyển sang step 2
                document.getElementById('step1RequestOTP').classList.add('hidden');
                document.getElementById('step2ResetPassword').classList.remove('hidden');
                
                // Focus vào OTP input
                setTimeout(() => {
                    document.getElementById('reset-otp').focus();
                }, 100);
                
                showSuccess('Mã OTP đã được gửi đến email của bạn! Mã có hiệu lực trong 10 phút.');

            } catch (error) {
                console.error('Request OTP error:', error);
                showError(error.message || 'Lỗi kết nối server. Vui lòng thử lại!');
            } finally {
                setLoading(1, false);
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            
            const otp = document.getElementById('reset-otp').value.trim();
            const newPassword = document.getElementById('reset-new-password').value;
            const confirmPassword = document.getElementById('reset-confirm-password').value;

            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            if (!otp || otp.length !== 6) {
                showError('Vui lòng nhập mã OTP 6 chữ số!');
                return;
            }

            if (newPassword.length < 6) {
                showError('Mật khẩu mới phải có ít nhất 6 ký tự!');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Mật khẩu xác nhận không khớp!');
                return;
            }

            setLoading(2, true);

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: resetEmail,
                        otp: otp,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Đặt lại mật khẩu thất bại');
                }

                showSuccess('Đặt lại mật khẩu thành công! Đang chuyển đến trang đăng nhập...');

                // Chuyển đến trang đăng nhập sau 2 giây
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Reset password error:', error);
                showError(error.message || 'Mã OTP không đúng hoặc đã hết hạn!');
            } finally {
                setLoading(2, false);
            }
        }

        function startOTPCountdown() {
            // Clear existing interval
            if (otpCountdownInterval) {
                clearInterval(otpCountdownInterval);
            }
            
            const countdownEl = document.getElementById('otpCountdown');
            const resendBtn = document.getElementById('resendOTPBtn');
            
            countdownEl.classList.remove('hidden');
            resendBtn.disabled = true;
            
            otpCountdownInterval = setInterval(() => {
                const now = Date.now();
                const remaining = Math.max(0, otpExpiresAt - now);
                
                if (remaining <= 0) {
                    clearInterval(otpCountdownInterval);
                    countdownEl.classList.add('hidden');
                    resendBtn.disabled = false;
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                countdownEl.textContent = `Mã OTP còn hiệu lực trong ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function resendResetOTP() {
            if (!resetEmail) return;

            const resendBtn = document.getElementById('resendOTPBtn');
            resendBtn.disabled = true;
            resendBtn.textContent = 'Đang gửi...';

            try {
                const response = await fetch(`${API_BASE_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: resetEmail })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Không thể gửi lại mã OTP');
                }

                // Reset countdown
                otpExpiresAt = Date.now() + 10 * 60 * 1000;
                startOTPCountdown();
                
                // Clear OTP input
                document.getElementById('reset-otp').value = '';
                document.getElementById('reset-otp').focus();
                
                showSuccess('Mã OTP mới đã được gửi đến email của bạn!');

            } catch (error) {
                console.error('Resend OTP error:', error);
                showError(error.message || 'Lỗi khi gửi lại mã OTP!');
                resendBtn.disabled = false;
                resendBtn.textContent = 'Gửi lại mã OTP';
            }
        }

        // Auto-format OTP input (only numbers, max 6 digits)
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('forgot-email').focus();
            
            const otpInput = document.getElementById('reset-otp');
            otpInput.addEventListener('input', (e) => {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                // Auto move to next input or submit if 6 digits
                if (e.target.value.length === 6) {
                    document.getElementById('reset-new-password').focus();
                }
            });
            
            // Auto-fetch username when email is entered
            const emailInput = document.getElementById('forgot-email');
            let emailCheckTimeout = null;
            
            emailInput.addEventListener('input', (e) => {
                const email = e.target.value.toLowerCase().trim();
                const usernameDisplay = document.getElementById('usernameDisplay');
                const displayUsername = document.getElementById('displayUsername');
                
                // Clear previous timeout
                if (emailCheckTimeout) {
                    clearTimeout(emailCheckTimeout);
                }
                
                // Hide username display if email is empty or invalid
                if (!email || !email.includes('@')) {
                    usernameDisplay.classList.add('hidden');
                    return;
                }
                
                // Debounce: Wait 500ms after user stops typing
                emailCheckTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/user-by-email?email=${encodeURIComponent(email)}`);
                        const result = await response.json();
                        
                        if (result.exists && result.username) {
                            displayUsername.textContent = result.username;
                            usernameDisplay.classList.remove('hidden');
                        } else {
                            usernameDisplay.classList.add('hidden');
                        }
                    } catch (error) {
                        console.error('Error fetching username:', error);
                        usernameDisplay.classList.add('hidden');
                    }
                }, 500);
            });
            
            emailInput.addEventListener('blur', (e) => {
                e.target.value = e.target.value.toLowerCase().trim();
            });
        });
    </script>
</body>
</html>
